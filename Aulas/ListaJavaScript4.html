<script>
    const numbers = [];
    let prime = true;

    numbers[0] = 3;
    numbers[1] = 4;
    numbers[2] = 7;
    numbers[3] = 2;
    numbers[4] = 9;
    numbers[5] = 10;
    numbers[6] = 17;
    numbers[7] = 8;
    numbers[8] = 5;
    numbers[9] = 16;


    for(i=0;i<numbers.length;i++){
        for(j=2;j<i;j++){
            if(numbers[i] % i == 0){
                prime = false;
            }
        }

    if(prime == true){
        console.log(numbers[i]);
    }
    prime = true;
    }
</script>
